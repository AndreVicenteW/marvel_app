name: marvel_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  firebase_auth: ^3.3.5
  string_validator: ^0.3.0
  flutter_modular: ^5.0.2
  flutter_bloc: ^8.1.1
  firebase_core: ^1.11.0
  validatorless: ^1.2.1
  firebase_core_web: ^1.5.3
  json_serializable: ^6.1.5
  flutter_flavor: ^3.0.3
  flutter_dotenv: ^5.0.2
  dio: ^4.0.4
  transparent_image: ^2.0.0
  sqflite: ^2.0.3+1
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  mocktail: ^0.2.0
  firebase_auth_mocks: ^0.8.5
  bloc_test: ^9.0.2
  modular_test: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/
    - ./env/

  fonts:
    - family: gilroy-bold
      fonts:
        - asset: assets/fonts/gilroy/gilroy-bold.ttf
    - family: gilroy-heavy
      fonts:
        - asset: assets/fonts/gilroy/gilroy-heavy.ttf
    - family: gilroy-medium
      fonts:
        - asset: assets/fonts/gilroy/gilroy-medium.ttf
    - family: gilroy-regular
      fonts:
        - asset: assets/fonts/gilroy/gilroy-regular.ttf
    - family: gilroy-semibold
      fonts:
        - asset: assets/fonts/gilroy/gilroy-semibold.ttf
